<body>
  <div class="space stars1"></div>
  <div class="space stars2"></div>
  <div class="space stars3"></div>

  <header>
    <h1>Super Cyber Space Synth 1.0</h1>
  </header>


  <main>

    <aside>
      <input type="radio" class="preset" name="wave" value="sine" id="sine" checked>
      <label for="sine">sine</label>
      <input type="radio" class="preset" name="wave" value="square" id="square">
      <label for="square">square</label>
      <input type="radio" class="preset" name="wave" value="sawtooth" id="sawtooth">
      <label for="sawtooth">sawtooth</label>
      <input type="radio" class="preset" name="wave" value="triangle" id="triangle">
      <label for="triangle">triangle</label>
    </aside>

    <div class="board">
      <div class="key white" data-key="65" data-freq="220">
        <p class="label">A</p>
      </div>
      <div class="key black" data-key="87" data-freq="233">
        <p class="label">W</p>
      </div>
      <div class="key white" data-key="83" data-freq="247">
        <p class="label">S</p>
      </div>
      <div class="key white" data-key="68" data-freq="262">
        <p class="label">D</p>
      </div>
      <div class="key black" data-key="82" data-freq="277">
        <p class="label">R</p>
      </div>
      <div class="key white" data-key="70" data-freq="294">
        <p class="label">F</p>
      </div>
      <div class="key black" data-key="84" data-freq="311">
        <p class="label">T</p>
      </div>
      <div class="key white" data-key="72" data-freq="330">
        <p class="label">H</p>
      </div>
      <div class="key white" data-key="74" data-freq="349">
        <p class="label">J</p>
      </div>
      <div class="key black" data-key="85" data-freq="370">
        <p class="label">U</p>
      </div>
      <div class="key white" data-key="75" data-freq="392">
        <p class="label">K</p>
      </div>
      <div class="key black" data-key="73" data-freq="415">
        <p class="label">I</p>
      </div>
      <div class="key white" data-key="76" data-freq="440">
        <p class="label">L</p>
      </div>
    </div>
    <!-- .board -->
  </main>

  <footer>
    <a href="http://code.jensaxena.com">

  </footer>

    crossorigin='anonymous'></script>
  <script src="scripts/script.js"></script>
</body>

</html>
